energyMax: 30
energyRegen: -0.01667

[action_triggerCrashLanding]
addResources: hp=-6000
autoTrigger: if (self.isOverClift() or self.isOverLiquid())
isVisible: false

[action_triggerTakeoffPod]
autoTrigger: if self.energy(lessThan=0.1)
isVisible: false
fireTurretXAtGround: 3
fireTurretXAtGround_withOffset: 0,9980

playSoundAtUnit: transport_takeoff.ogg

[action_triggerTakeoffPodStripes]
autoTrigger: if self.energy(lessThan=0.1)
isVisible: false
fireTurretXAtGround: 4
fireTurretXAtGround_withOffset: 0,9980

[action_triggerDeletePod]
autoTrigger: if self.energy(lessThan=0.1)
isVisible: false
convertTo: EkSensorPing
addResources: credits=12500

