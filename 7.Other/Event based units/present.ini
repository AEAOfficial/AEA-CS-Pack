
[core]
name: present
displayText: Present
displayDescription: 
class: CustomUnitMetadata
price: 50
maxHp: 500
mass: 9000


#footprint used for collisions with units (left, up, right, down)
footprint: 0,0,0,0
#used for placement, and placement of other buildings
constructionFootprint:0,0,0,0

buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:10

createNeutral: true
stayNeutral: true
isUnselectable: false
canNotBeDamaged: true
disableAllUnitCollisions: true

techLevel: 1
buildSpeed: 0.01
#availableInDemo: true

radius: 16
#displayRadius: 25
buildingSelectionOffset: -6

isBuilding: true
isBio: false

[hiddenAction_delete]
autoTriggerOnEvent: created
alsoTriggerAction: dela
[hiddenAction_dela]
requireConditional: if self.isOverLiquid()
deleteSelf: true
[graphics]
total_frames: 1

image:        present.png
image_wreak:  NONE
image_turret: NONE

imageScale: 0.5
#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


[attack]
canAttack: false
[movement]
movementType: NONE

