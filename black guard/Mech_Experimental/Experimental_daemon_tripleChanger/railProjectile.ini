[core]
#-------
copyFrom: _weapun.template, _effects.template
#----------------------------------------------------------
name: railProjectile
mass: 30000000
price: 1
radius: 5
maxHp: 1
energyMax: 2.35
energyRegen: -0.05
showOnMinimap: false
showInEditor: false
disableAllUnitCollisions: true
isUnselectable: true
isUnselectableAsTarget: true
canNotBeDamaged: true
canNotBeDirectlyAttacked: true
dieOnZeroEnergy: true
numBitsOnDeath: 0
ignoreInUnitCapCalculation: true
explodeOnDeath: false
hideScorchMark: false
fogOfWarSightRange: 0
#--------------------------------------
[hiddenAction_end]
autoTriggerOnEvent: destroyed
spawnEffects: CUSTOM:trail, CUSTOM:B, CUSTOM:E*3, CUSTOM:E2*2, CUSTOM:F*2, CUSTOM:F2*2, CUSTOM:G*2, CUSTOM:G2*2, CUSTOM:H*2, CUSTOM:H2*2, CUSTOM:I, CUSTOM:I2, CUSTOM:J, CUSTOM:K, CUSTOM:L

#spawnUnits: railProjectileS

[hiddenAction_start]
autoTriggerOnEvent: created
addWaypoint_type: move
addWaypoint_position_relativeOffsetFromSelf: 0,50

[hiddenAction_burning]
autoTriggerOnEvent: created
alsoQueueAction: burning
buildSpeed: 0.0s
fireTurretXAtGround: main
fireTurretXAtGround_withOffset: 0,0
requireConditional: if not self.hasFlag(id=1)
[hiddenAction_burning2]
autoTriggerOnEvent: created
alsoQueueAction: burning2
buildSpeed: 0.01s
fireTurretXAtGround: main
fireTurretXAtGround_withOffset: 0,0
requireConditional: if self.hasFlag(id=1)
[hiddenAction_delete]
autoTrigger: if self.timeAlive(laterThanSeconds=3) and not self.isAtTopSpeed()
deleteSelf: true
#--------------------------------------
[graphics]
total_frames: 4

image: railgun_projectileSpin.png
image_shadow: SHADOW:railgun_projectileSpin.png
image_shadow_frames: true
isVisible: true
imageScale: 0.6
showEnergyBar: false
showQueueBar: false
movementEffect: CUSTOM:trail, CUSTOM:RailParticle_1
movementEffectRate: 0.1

animation_idle_start: 0
animation_idle_end: 3
animation_idle_speed: 1
animation_attack_start: 0
animation_attack_end: 1
animation_attack_speed: 1
[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
maxAttackRange: 10
disablePassiveTargeting: false
isMelee: true
meleeEngangementDistance: 900
stopTargetingAfterFiring: true
[turret_main]
x: 0
y: 0
invisible: true
projectile: impact
delay: 1
energyUsage: 0.1
clearTurretTargetAfterFiring: true

[projectile_impact]
life: 1
areaDamage: ${Raildamage_A}
areaRadius: ${RailAoE}
instant: true
hullDamageMultiplier: ${RailHDM}
buildingDamageMultiplier: ${RailBDM}
invisible: true
shieldDefectionMultiplier: ${RailSDM}
hitSound: false
explodeEffect: NONE
#explodeEffect: CUSTOM:rotordust, CUSTOM:rotorwash
explodeEffectOnShield: NONE
armourIgnoreAmount: ${RailPEN}

#lightColor: #00e3f2
#lightSize: 1

mutator1_ifUnitWithTags: exp
mutator1_areaDamageMultiplier: 0
mutator1_directDamageMultiplier: 0
spawnProjectilesOnCreate: impactEXP
[projectile_impactEXP]
life: 1
areaDamage: ${Raildamage_B}
areaRadius: ${RailAoE}
instant: true
invisible: true
shieldDefectionMultiplier: ${RailSDM}
hitSound: false
explodeEffect: NONE
explodeEffectOnShield: NONE
armourIgnoreAmount: ${RailPEN}

mutator1_ifUnitWithoutTags: exp
mutator1_areaDamageMultiplier: 0
mutator1_directDamageMultiplier: 0
[effect_trail]
life: 90
#alsoEmitEffects: CUSTOM:trail_1
priority: critical
alsoEmitEffects: NONE
createWhenOffscreen: true
createWhenZoomedOut: true
showInFog: true
alpha:2
image: beam_P.png
scaleFrom: 1.2
scaleTo: 1.2
[effect_trail_1]
@copyFromSection: effect_trail
yOffsetRelative: -20

[effect_rotordust]
#priority: high
image: ROOT:data/images/rotorwash.png
createWhenOverLiquid: false
life: 40
spawnChance: 1
fadeOut: true
attachedToUnit: false
fadeInTime:2
scaleFrom: 0.5
scaleTo: 2
alpha: 1
color: #916C5B
drawUnderUnits:true
hOffset: -10
dirOffsetRandom: 180
dirSpeedRandom: 0.6
atmospheric: true

[effect_rotorwash]
image: ROOT:data/images/rotorwash.png
createWhenOverLand: false
life: 40
spawnChance: 1
fadeOut: true
attachedToUnit: false
fadeInTime:2
scaleFrom: 0.5
scaleTo: 2
alpha: 0.5
drawUnderUnits:true
hOffset: -10
dirOffsetRandom: 180
dirSpeedRandom: 0.6
atmospheric: true
#--------------------------------------------------
[effect_RailParticle_1]
delayedStartTimerRandom:90
delayedStartTimer:6
priority:verylow
image:ROOT:data\images\light_particle.png
color:#94d8db
life:200
scaleFrom:0.3
scaleTo:0.3
alpha:1.1

ySpeedRelative:1
ySpeedRelativeRandom:0.2
xSpeedRelative:-0.08
xSpeedRelativeRandom:-0.08
yOffsetRelative: 80
yOffsetRelativeRandom: 40

dirOffset:0
dirOffsetRandom:360
dirSpeedRandom:0.2
hOffset:1
fadeInTime:1
attachedToUnit:false
[movement]
movementType: AIR
moveSpeed: 20

moveAccelerationSpeed: 0.4
moveDecelerationSpeed: 0
maxTurnSpeed: 0
targetHeight: 3
targetHeightDrift: 0




